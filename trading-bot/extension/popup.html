<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            width: 400px;
            height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans p-4">
    <!-- Login/Register Form -->
    <div id="authForm" class="mb-6">
        <h2 class="text-lg font-semibold mb-4">Authentication</h2>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
            </div>
            <div class="flex space-x-4">
                <button id="loginBtn" class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Login
                </button>
                <button id="registerBtn" class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Register
                </button>
            </div>
        </div>
    </div>

    <!-- Bot Controls -->
    <div id="botControls" class="hidden">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-lg font-semibold">Trading Bot</h2>
            <button id="logoutBtn" class="text-sm text-gray-600 hover:text-gray-900">
                Logout
            </button>
        </div>

        <!-- Status Card -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-green-100 mr-4">
                    <i id="statusIcon" class="fas fa-power-off text-gray-400"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Bot Status</p>
                    <p id="botStatus" class="text-lg font-semibold">Inactive</p>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="bg-white rounded-lg shadow p-4">
                <p class="text-sm text-gray-500">Daily Trades</p>
                <p id="dailyTrades" class="text-lg font-semibold">0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <p class="text-sm text-gray-500">Profit/Loss</p>
                <p id="profitLoss" class="text-lg font-semibold">$0.00</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="space-y-4">
            <button id="toggleBot" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Activate Bot
            </button>
            <button id="openDashboard" class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Open Dashboard
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
