<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#2563eb',
                        secondary: '#475569',
                        success: '#22c55e',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-robot text-primary text-2xl mr-2"></i>
                        <span class="text-xl font-semibold">Trading Bot</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-gray-600 hover:text-primary">Dashboard</a>
                    <a href="settings.html" class="text-primary font-medium">Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Settings Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold">Bot Configuration</h2>
            </div>
            <form id="settingsForm" class="p-6">
                <!-- Bot Settings -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">General Settings</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Bot Mode</label>
                            <select id="botMode" name="bot.mode" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary rounded-md">
                                <option value="simulation">Simulation</option>
                                <option value="live">Live Trading</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Update Interval (ms)</label>
                            <input type="number" id="updateInterval" name="bot.updateInterval" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                        </div>
                    </div>
                </div>

                <!-- Trading Parameters -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Trading Parameters</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Max Investment Per Trade</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="text-gray-500 sm:text-sm">$</span>
                                </div>
                                <input type="number" name="trading.maxInvestmentPerTrade" class="pl-7 block w-full border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Stop Loss (%)</label>
                            <input type="number" name="trading.stopLossPercentage" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Take Profit (%)</label>
                            <input type="number" name="trading.takeProfitPercentage" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Max Daily Trades</label>
                            <input type="number" name="trading.maxDailyTrades" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                        </div>
                    </div>
                </div>

                <!-- Risk Management -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Risk Management</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Max Risk Per Trade (%)</label>
                            <input type="number" name="riskManagement.maxRiskPerTrade" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Max Open Positions</label>
                            <input type="number" name="riskManagement.maxOpenPositions" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Max Drawdown (%)</label>
                            <input type="number" name="riskManagement.maxDrawdown" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                        </div>
                    </div>
                </div>

                <!-- Screen Analysis Settings -->
                <div class="mb-8">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Screen Analysis Settings</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Confidence Threshold</label>
                            <input type="number" name="screenAnalysis.confidenceThreshold" step="0.01" min="0" max="1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Pattern Matching Threshold</label>
                            <input type="number" name="screenAnalysis.patternMatchingThreshold" step="0.01" min="0" max="1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Save Settings
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 transform transition-transform duration-300 translate-y-full">
        <div class="bg-white rounded-lg shadow-lg p-4 flex items-center">
            <i id="toastIcon" class="mr-2"></i>
            <p id="toastMessage" class="text-sm"></p>
        </div>
    </div>

    <script>
        // Load current settings
        async function loadSettings() {
            try {
                const response = await fetch('http://localhost:3000/api/bot/status');
                const data = await response.json();
                
                // Populate form with current settings
                const form = document.getElementById('settingsForm');
                Object.entries(data.config || {}).forEach(([section, settings]) => {
                    Object.entries(settings).forEach(([key, value]) => {
                        const input = form.querySelector(`[name="${section}.${key}"]`);
                        if (input) {
                            input.value = value;
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading settings:', error);
                showToast('error', 'Failed to load settings');
            }
        }

        // Save settings
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const settings = {};

            // Convert form data to nested object
            for (const [key, value] of formData.entries()) {
                const [section, setting] = key.split('.');
                if (!settings[section]) settings[section] = {};
                settings[section][setting] = value;
            }

            try {
                const response = await fetch('http://localhost:3000/api/bot/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(settings)
                });

                if (response.ok) {
                    showToast('success', 'Settings saved successfully');
                } else {
                    showToast('error', 'Failed to save settings');
                }
            } catch (error) {
                console.error('Error saving settings:', error);
                showToast('error', 'Failed to save settings');
            }
        });

        // Toast notification
        function showToast(type, message) {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastMessage = document.getElementById('toastMessage');

            // Set icon and color based on type
            if (type === 'success') {
                toastIcon.className = 'fas fa-check-circle text-success';
            } else {
                toastIcon.className = 'fas fa-exclamation-circle text-danger';
            }

            toastMessage.textContent = message;
            toast.classList.remove('translate-y-full');

            // Hide toast after 3 seconds
            setTimeout(() => {
                toast.classList.add('translate-y-full');
            }, 3000);
        }

        // Load settings when page loads
        loadSettings();
    </script>
</body>
</html>
